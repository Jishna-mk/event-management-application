<head>

    <title>Home</title>
    <style>
.nav{
    display: flex;
   justify-content: space-between;
   background-color: red;
   height: 50px;
   color: aliceblue;
   align-items: center;
   padding: 0 20px;

}
.nav-title{
    font-size: 24px;
    font-family: 'Poppins', sans-serif;
    color: #F1B24A;
}
.nav-link{
 text-decoration: none;
 font-size: 18px;
 color:#FFFFFF;
}

.home{

     width: 300px;
    height: 400px;
    display: block;

    padding: 20px;
    background-color:#c5ddb9 ;
}
.main{
    margin-left: 15px;
}  
.main img{
    height: 200px;
    width: 200px;
}

</head>
<body> {% csrf_token %}

     <div class="home">

             <p class="sponser-name">{{event.Sponser_name}}</p>
             <p class="start-date">Start date:{{event.Start_date}}</p>
             <p class="end-date">End date:{{event.End_date}}</p>

            <a href="{%url 'edit_event'   event.id%}"><button class="right">Book Event</button></a></td>

         </div>
         
    </div>
